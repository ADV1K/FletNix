services:
  mongo:
    image: mongo:8
    container_name: fletnix-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: fletnix
    networks:
      - fletnix-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fletnix-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/fletnix
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key}
      - PORT=3000
      - FRONTEND_URL=http://localhost:8080
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./netflix_titles.csv:/app/netflix_titles.csv:ro
    networks:
      - fletnix-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fletnix-frontend
    ports:
      - "8080:4200"
    depends_on:
      - backend
    networks:
      - fletnix-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  fletnix-network:
    driver: bridge

